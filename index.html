<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <p>Fill out and submit the form below. When you click "Login" the default action will be prevented and instead the <code>handleSubmit()</code> function in <code>script.js</code> will capture the input values and log them to the console.</p>

  <form id="login-form" method="POST" action="/login/">
    <div class="username">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
    </div>
    <div class="password">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
    </div>
    <input type="submit" value="Login" />
  </form>
  <script src="script.js"></script>
</body>

</html>
